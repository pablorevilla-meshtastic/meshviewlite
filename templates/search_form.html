<div class="panel">
  <form method="get">
    <input
      name="q"
      value="{{ q }}"
      placeholder="Search node id/name"
      style="width:60%;max-width:360px;padding:7px;border-radius:6px;border:1px solid #2d3a47;background:#0f1419;color:#d6e2ee;"
    >
    <button type="submit" class="btn">Search</button>
  </form>
</div>
